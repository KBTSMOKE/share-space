<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êàë‰ª¨ÁöÑÁ©∫Èó¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        /* ÁÖßÁâáÂå∫Ê†∑Âºè */
        .photo-section {
            grid-column: 1 / -1;
        }

        .photo-upload {
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            aspect-ratio: 1;
            background: #f0f0f0;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Êó•ËÆ∞Âå∫Ê†∑Âºè */
        .diary-section {
            min-height: 400px;
        }

        .diary-form textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
        }

        .diary-form button {
            margin-top: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .diary-list {
            margin-top: 20px;
        }

        .diary-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .diary-date {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        /* ÂæÖÂäû‰∫ãÈ°πÊ†∑Âºè */
        .todo-section {
            min-height: 400px;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .todo-input button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .todo-item:hover {
            background: #e9e9e9;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .todo-text {
            flex: 1;
            margin-right: 10px;
        }

        .todo-delete {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÁÖßÁâáÂå∫ -->
        <div class="section photo-section">
            <h2>üì∏ ÊàëÁöÑÁÖßÁâáÂ¢ô</h2>
            <div class="photo-upload">
                <input type="file" id="photoInput" accept="image/*" style="display: none;" multiple>
                <button class="upload-btn" onclick="document.getElementById('photoInput').click()">
                    ‰∏ä‰º†ÁÖßÁâá
                </button>
            </div>
            <div class="photo-gallery" id="photoGallery"></div>
        </div>

        <!-- Êó•ËÆ∞Âå∫ -->
        <div class="section diary-section">
            <h2>üìù ‰ªäÊó•Êó•ËÆ∞</h2>
            <div class="diary-form">
                <textarea id="diaryContent" placeholder="ÂÜô‰∏ã‰ªäÂ§©ÁöÑÂøÉÊÉÖÂíåÊïÖ‰∫ã..."></textarea>
                <button onclick="saveDiary()">‰øùÂ≠òÊó•ËÆ∞</button>
            </div>
            <div class="diary-list" id="diaryList"></div>
        </div>

        <!-- ÂæÖÂäû‰∫ãÈ°π -->
        <div class="section todo-section">
            <h2>‚úÖ ÂæÖÂäû‰∫ãÈ°π</h2>
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂæÖÂäû‰∫ãÈ°π..." onkeypress="handleTodoEnter(event)">
                <button onclick="addTodo()">Ê∑ªÂä†</button>
            </div>
            <ul class="todo-list" id="todoList"></ul>
        </div>
    </div>

    <script>
        // Êú¨Âú∞Â≠òÂÇ®ÈîÆÂêç
        const STORAGE_KEYS = {
            PHOTOS: 'myPhotos',
            DIARIES: 'myDiaries',
            TODOS: 'myTodos'
        };

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotos();
            loadDiaries();
            loadTodos();
            setupPhotoUpload();
        });

        // ÁÖßÁâáÂäüËÉΩ
        function setupPhotoUpload() {
            const photoInput = document.getElementById('photoInput');
            photoInput.addEventListener('change', handlePhotoUpload);
        }

        function handlePhotoUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photo = {
                        id: Date.now() + Math.random(),
                        src: e.target.result,
                        date: new Date().toLocaleString('zh-CN')
                    };
                    savePhoto(photo);
                    displayPhoto(photo);
                };
                reader.readAsDataURL(file);
            }
        }

        function savePhoto(photo) {
            let photos = JSON.parse(localStorage.getItem(STORAGE_KEYS.PHOTOS) || '[]');
            photos.unshift(photo);
            localStorage.setItem(STORAGE_KEYS.PHOTOS, JSON.stringify(photos));
        }

        function loadPhotos() {
            const photos = JSON.parse(localStorage.getItem(STORAGE_KEYS.PHOTOS) || '[]');
            photos.forEach(photo => displayPhoto(photo));
        }

        function displayPhoto(photo) {
            const gallery = document.getElementById('photoGallery');
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <img src="${photo.src}" alt="ÊàëÁöÑÁÖßÁâá">
                <button class="delete-btn" onclick="deletePhoto(${photo.id})">√ó</button>
            `;
            gallery.appendChild(photoItem);
        }

        function deletePhoto(photoId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÁÖßÁâáÂêóÔºü')) {
                let photos = JSON.parse(localStorage.getItem(STORAGE_KEYS.PHOTOS) || '[]');
                photos = photos.filter(p => p.id !== photoId);
                localStorage.setItem(STORAGE_KEYS.PHOTOS, JSON.stringify(photos));
                document.getElementById('photoGallery').innerHTML = '';
                loadPhotos();
            }
        }

        // Êó•ËÆ∞ÂäüËÉΩ
        function saveDiary() {
            const content = document.getElementById('diaryContent').value.trim();
            if (!content) {
                alert('ËØ∑ËæìÂÖ•Êó•ËÆ∞ÂÜÖÂÆπÔºÅ');
                return;
            }

            const diary = {
                id: Date.now(),
                content: content,
                date: new Date().toLocaleString('zh-CN')
            };

            let diaries = JSON.parse(localStorage.getItem(STORAGE_KEYS.DIARIES) || '[]');
            diaries.unshift(diary);
            localStorage.setItem(STORAGE_KEYS.DIARIES, JSON.stringify(diaries));

            displayDiary(diary);
            document.getElementById('diaryContent').value = '';
        }

        function loadDiaries() {
            const diaries = JSON.parse(localStorage.getItem(STORAGE_KEYS.DIARIES) || '[]');
            diaries.forEach(diary => displayDiary(diary));
        }

        function displayDiary(diary) {
            const diaryList = document.getElementById('diaryList');
            const diaryItem = document.createElement('div');
            diaryItem.className = 'diary-item';
            diaryItem.innerHTML = `
                <div class="diary-date">${diary.date}</div>
                <div>${diary.content}</div>
            `;
            diaryList.insertBefore(diaryItem, diaryList.firstChild);
        }

        // ÂæÖÂäû‰∫ãÈ°πÂäüËÉΩ
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) {
                alert('ËØ∑ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÔºÅ');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                date: new Date().toLocaleString('zh-CN')
            };

            let todos = JSON.parse(localStorage.getItem(STORAGE_KEYS.TODOS) || '[]');
            todos.unshift(todo);
            localStorage.setItem(STORAGE_KEYS.TODOS, JSON.stringify(todos));

            displayTodo(todo);
            input.value = '';
        }

        function handleTodoEnter(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem(STORAGE_KEYS.TODOS) || '[]');
            todos.forEach(todo => displayTodo(todo));
        }

        function displayTodo(todo) {
            const todoList = document.getElementById('todoList');
            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            if (todo.completed) todoItem.classList.add('completed');
            
            todoItem.innerHTML = `
                <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                       onchange="toggleTodo(${todo.id}, this.checked)">
                <span class="todo-text">${todo.text}</span>
                <button class="todo-delete" onclick="deleteTodo(${todo.id})">√ó</button>
            `;
            todoList.appendChild(todoItem);
        }

        function toggleTodo(todoId, completed) {
            let todos = JSON.parse(localStorage.getItem(STORAGE_KEYS.TODOS) || '[]');
            todos = todos.map(todo => 
                todo.id === todoId ? { ...todo, completed } : todo
            );
            localStorage.setItem(STORAGE_KEYS.TODOS, JSON.stringify(todos));
            
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            loadTodos();
        }

        function deleteTodo(todoId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂæÖÂäû‰∫ãÈ°πÂêóÔºü')) {
                let todos = JSON.parse(localStorage.getItem(STORAGE_KEYS.TODOS) || '[]');
                todos = todos.filter(todo => todo.id !== todoId);
                localStorage.setItem(STORAGE_KEYS.TODOS, JSON.stringify(todos));
                
                const todoList = document.getElementById('todoList');
                todoList.innerHTML = '';
                loadTodos();
            }
        }
    </script>
</body>
</html>
